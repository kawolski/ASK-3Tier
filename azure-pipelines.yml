trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: PowerShell@2
  displayName: "Get and Compare Changesets"
  inputs:
    targetType: 'inline'
    script: |
      $changeSets = git log -n 2 --format=%h
      $changedFiles = git diff --name-only $changeSets[0] $changeSets[1]

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
